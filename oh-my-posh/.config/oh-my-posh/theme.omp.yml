# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version: 3
blocks:
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: "{{ .Env.HRULE80 }}"
        foreground: default
        type: text
        style: plain
      - properties:
          cache_duration: none
        template: " [{{ .Code }}]"
        foreground: red
        type: status
        style: plain
      - properties:
          cache_duration: none
        type: executiontime
        style: plain
      - properties:
          cache_duration: none
        template: |

        type: text
        style: plain
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
          style: full
        template: "{{ .Path }} "
        foreground: green
        type: path
        style: plain
      - properties:
          branch_gone_icon: ""
          branch_icon: ""
          cache_duration: none
          fetch_status: true
        template: <yellow>({{ .HEAD }})</> {{- if .BranchStatus }} {{ .BranchStatus }}{{ end }} <magenta>{{ .Commit.Subject }}</> {{ .Working }}
        foreground: default
        type: git
        style: plain
    newline: true
  - type: prompt
    alignment: left
    segments:
      - properties:
          cache_duration: none
        template: "{{ if .Root }}#{{ else }}‚ùØ{{ end }} "
        foreground: default
        type: text
        style: plain
    newline: true
